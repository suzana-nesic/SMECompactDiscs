<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>

    <script>
        function doAFetch() {
            fetch("/api/compactDiscs").then(function(response) {
                return response.json();
            }).then(function(cds) {
               var cdElement = document.getElementById("cdTitle");
               var allTitles = "";

               cds._embedded.compactDiscs.forEach(cd => allTitles+=cd.title);

               cds._embedded.compactDiscs.forEach(function(cd) {
                    allTitles += cd.title;
                });

                cdElement.innerHTML = allTitles;
            });
        }
    </script>

</head>
<body>
<h1>Fetch Example</h1>
<div id="cdTitle"></div>

<input type="button" onClick="doAFetch()" value="Fetch">

</body>
</html>
